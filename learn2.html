<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #007BFF;
            padding: 15px 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .video-section {
            margin-bottom: 30px;
        }

        h2, h3 {
            color: #007BFF;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        .cta-button {
            background: linear-gradient(45deg, #ff6f61, #ff8c42, #ffbe42); /* Gradient background */
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for hover effect */
            text-decoration: none; /* Ensures the button behaves like a button */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Shadow for better depth */
        }
        
    </style>
</head>
<body>
    <header>Welcome to the Learning Platform</header>
    <div class="container">
        <!-- Video 1 -->
        <div class="video-section">
            <h2>Chemistry</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZuWa827qAao?si=gDL6uR4Wqyo0Gyb8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            <div class="button-container">
                <a href="https://youtu.be/ZuWa827qAao?si=necoyoU3yz0aEF8J" target="_blank" class="btn">Watch Full Video</a>
            </div>
        </div>

        <!-- Video 2 -->
        
    </div>
    <center>
    <a href="index.html" class="cta-button">Back to Home</a>
    </center> <!-- Button to go back to the home page -->
</body>
</html>
